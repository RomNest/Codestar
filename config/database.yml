
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: codestar_development

test:
  <<: *default
  database: codestar_test

production:
  <<: *default
  database: codestar_production
  username: codestar
  password: <%= ENV['CODESTAR_DATABASE_PASSWORD'] %>
